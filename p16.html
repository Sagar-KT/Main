    <script>
        
        var employees = [];

       
        function handleSubmit(event, formIndex) {
            event.preventDefault(); 

          
            var firstName = document.getElementById("firstName" + formIndex).value;
            var lastName = document.getElementById("lastName" + formIndex).value;
            var email = document.getElementById("email" + formIndex).value;
            var phoneNumber = document.getElementById("phoneNumber" + formIndex).value;

            
            var employeeDetails = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phoneNumber: phoneNumber
            };

           
            employees.push(employeeDetails);

         
            displayEmployeeDetails();

            document.getElementById("employeeForm" + formIndex).reset();
        }

       
        function displayEmployeeDetails() {
            var container = document.querySelector(".container");

            container.innerHTML = "";

            
            for (var i = 0; i < employees.length; i++) {
                var employee = employees[i];
                var cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.innerHTML = `
                    <h2>Employee ${i + 1}</h2>
                    <p>First Name: ${employee.firstName}</p>
                    <p>Last Name: ${employee.lastName}</p>
                    <p>Email: ${employee.email}</p>
                    <p>Phone Number: ${employee.phoneNumber}</p>
                `;
                container.appendChild(cardDiv);
            }
        }

        
        for (var i = 1; i <= 10; i++) {
            document.getElementById("employeeForm" + i).addEventListener("submit", function(event) {
                handleSubmit(event, i);
            });
        }
    </script>
